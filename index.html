<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="gridContainer">
        <div class="leftGrid">

            <div class="startBox ">
                <h3>Chose an username</h3>
                <form action="">                    
                    <input class="inputUsername" type="text">
                    <label for="">
                        <input class="hardModeInput" type="checkbox" />
                    Hard Mode
                    </label>
                </form>
                <button class="startBtn">Start</button>
            </div>
    
            <div class="gameBox hidden">
               <h3>Guess the right card</h3>
               <div class="memoryImgsGrid">
                <div class="imgDiv pendingImgs"></div>
                <div class="imgDiv pendingImgs"></div>
                <div class="imgDiv pendingImgs"></div>
                <div class="imgDiv pendingImgs"></div>
                <div class="imgDiv pendingImgs"></div>
                <div class="imgDiv pendingImgs"></div>
                <div class="imgDiv pendingImgs"></div>
                <div class="imgDiv pendingImgs"></div>
                <div class="imgDiv pendingImgs"></div>
                <div class="imgDiv pendingImgs"></div>
                <div class="imgDiv pendingImgs"></div>
                <div class="imgDiv pendingImgs"></div>
                <div class="imgDiv pendingImgs"></div>
                <div class="imgDiv pendingImgs"></div>
                <div class="imgDiv pendingImgs"></div>
                <div class="imgDiv pendingImgs"></div>
               </div>
            </div>
    
            <div class="resultsBox hidden">
                <h3 class="winLoseTitle"></h3>
                <p class="winLoseTimer"></p>
                <button class="playAgainBtn">Play Again</button>
            </div>

        </div>

        <div class="rightGrid userScoresBox">
            <h3>User Scores</h3>
            
            
        </div>

        

    </main>
    
</body>
<script src="script.js"></script>
</html>
